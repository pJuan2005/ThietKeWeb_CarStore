<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>list-v1</title>
  </head>
  <body style="height: 1000px;">
    <!-- header -->
    <header class="header fixed">
      <div class="main-content">
        <div class="body">
          <!-- logo -->
          <img src="./assets/imgs/logo.svg" alt="box car" class="logo" />
          <!-- nav -->
          <nav class="nav">
            <ul>
              <li>
                <a href="#">Home</a>
                <img src="./assets/imgs/extend.svg" alt="" class="extend">
              </li>
              <li>
                <a href="#">Listings</a>
                <img src="./assets/imgs/extend.svg" alt="" class="extend">
              </li>
              <li>
                <a href="#">Blog</a>
                <img src="./assets/imgs/extend.svg" alt="" class="extend">
              </li>
              <li>
                <a href="#">Pages</a>
                <img src="./assets/imgs/extend.svg" alt="" class="extend">
              </li>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- btn sign in -->
           <div class="btn-sign-in">
            <img src="./assets/icons/Icon_person.svg" alt="" class="sign-in">
                <a href="#">Sign in</a>
           </div>
           <!-- btn-action -->
           <div class="action">
            <a href="" class="btn btn-submit">Submit Listing</a>
           </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main -->
     <main>
      <!-- listening filter -->
      <section class="list-filter">
        <div class="list-select">
          <div class="list-select-left">
            <div class="item item1">
              <p class="title">
                Condition
              </p>
              <img src="./assets/imgs/more.svg" alt="" class="pic-more">
            </div>
            <div class="item item2">
              <p class="title">
                Any Makes
              </p>
              <img src="./assets/imgs/more.svg" alt="" class="pic-more">
            </div>
            <div class="item item3">
              <p class="title">
                Any Models
              </p>
              <img src="./assets/imgs/more.svg" alt="" class="pic-more">
            </div>
          </div>
          <div class="list-select-right">
            <div class="price">
              <p>Prices:</p>
              <p>All Prices</p>
            </div>
            <div class="more">
              <img src="./assets/imgs/filter.svg" alt="">
              <p>More Filters</p>
            </div>
            <button>
              <div class="btn btn-find">
                <img src="./assets/icons/found.svg" alt="" class="pic-find">
                <p>Find Listing</p>
              </div>
            </button>
          </div>
        </div>
      </section>
      <!-- listening results -->
      <section class="list-results"></section>
     </main>
  </body>
</html>
